<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' 'unsafe-inline' 'unsafe-eval' data: blob: https://cdnjs.cloudflare.com https://cdn.jsdelivr.net https://code.jquery.com https://unpkg.com https://d3js.org https://threejs.org https://cdn.plot.ly https://stackpath.bootstrapcdn.com https://maps.googleapis.com https://cdn.tailwindcss.com https://ajax.googleapis.com https://kit.fontawesome.com https://cdn.datatables.net https://maxcdn.bootstrapcdn.com https://code.highcharts.com https://tako-static-assets-production.s3.amazonaws.com https://www.youtube.com https://fonts.googleapis.com https://fonts.gstatic.com https://pfst.cf2.poecdn.net https://puc.poecdn.net https://i.imgur.com https://wikimedia.org https://*.icons8.com https://*.giphy.com https://picsum.photos https://images.unsplash.com; frame-src 'self' https://www.youtube.com https://trytako.com; child-src 'self'; manifest-src 'self'; worker-src 'self'; upgrade-insecure-requests; block-all-mixed-content;">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmartTools - 自用小工具集</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'PingFang SC', 'Hiragino Sans GB', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 400px;
            margin: 0 auto;
            padding-top: 15px;
        }

        .header {
            text-align: center;
            margin-bottom: 15px;
        }

        .title {
            color: white;
            font-size: 28px;
            font-weight: 300;
            margin-bottom: 8px;
            letter-spacing: 1px;
        }

        .title .highlight {
            font-weight: 700;
            text-shadow: 0 2px 8px rgba(255, 255, 255, 0.3);
            color: #fff;
        }

        .title .smart {
            background: linear-gradient(45deg, #fff, #e8f4ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            color: transparent;
        }

        .title .tools {
            background: linear-gradient(45deg, #fff, #f0f8ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .subtitle {
            color: rgba(255, 255, 255, 0.8);
            font-size: 14px;
            margin-bottom: 20px;
        }

        .nav-cards {
            display: flex;
            gap: 12px;
            justify-content: center;
            margin-bottom: 25px;
        }

        .nav-card {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.25);
            color: white;
            text-decoration: none;
            border-radius: 18px;
            padding: 16px 24px;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow: 0 6px 24px rgba(0, 0, 0, 0.1), inset 0 1px 0 rgba(255, 255, 255, 0.2);
            text-align: center;
            min-width: 140px;
            position: relative;
            overflow: hidden;
        }

        .nav-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        .nav-card:hover::before {
            left: 100%;
        }

        .nav-card:hover {
            background: rgba(255, 255, 255, 0.25);
            transform: translateY(-2px);
            box-shadow: 0 8px 28px rgba(0, 0, 0, 0.15), inset 0 1px 0 rgba(255, 255, 255, 0.3);
            border-color: rgba(255, 255, 255, 0.4);
        }

        .tools-grid {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .tools-row {
            display: grid;
            grid-template-columns: 1fr;
            gap: 16px;
        }

        .tool-card {
            background: white;
            border-radius: 16px;
            padding: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            text-decoration: none;
            color: inherit;
        }

        .tool-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.15);
        }

        .tool-icon {
            font-size: 28px;
            margin-bottom: 10px;
            display: block;
        }

        .tool-title {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 6px;
            color: #333;
            line-height: 1.3;
        }

        .tool-desc {
            font-size: 13px;
            color: #666;
            line-height: 1.4;
        }

        .footer {
            text-align: center;
            margin-top: 15px;
            color: rgba(255, 255, 255, 0.6);
            font-size: 12px;
        }

        @media (min-width: 600px) {
            .container {
                max-width: 500px;
            }

            .tools-row {
                grid-template-columns: 1fr 1fr;
            }

            .nav-cards {
                gap: 16px;
            }

            .nav-card {
                min-width: 160px;
                padding: 18px 28px;
                font-size: 15px;
            }
        }

        @media (max-width: 480px) {
            .container {
                padding-top: 10px;
            }
            
            .title {
                font-size: 24px;
            }
            
            .tool-card {
                padding: 18px;
            }

            .header {
                margin-bottom: 10px;
            }

            .footer {
                margin-top: 10px;
            }

            .nav-cards {
                gap: 10px;
                margin-bottom: 20px;
            }

            .nav-card {
                min-width: 120px;
                padding: 14px 20px;
                font-size: 13px;
            }

            .tool-icon {
                font-size: 24px;
                margin-bottom: 8px;
            }

            .tool-title {
                font-size: 15px;
                margin-bottom: 5px;
            }

            .tool-desc {
                font-size: 12px;
            }

            .tools-grid {
                gap: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 class="title">
                <span class="smart"><span class="highlight">S</span><b>mart</b></span><span class="tools"><span class="highlight">T</span><b>ools</b></span>
            </h1>
            <p class="subtitle">实用小工具集合</p>
            
            <div class="nav-cards">
                <a href="about.html" class="nav-card">📄 小工具简介</a>
                <a href="link.html" class="nav-card">🔖 在线收藏夹</a>
            </div>
        </div>

        <div class="tools-grid">
            <div class="tools-row">
                <a href="tools/ydyjsq.html" class="tool-card">
                    <span class="tool-icon">🧮</span>
                    <h3 class="tool-title">估算计算器</h3>
                    <p class="tool-desc">可以进行拟人估算计算</p>
                </a>

                <a href="tools/math3.html" class="tool-card">
                    <span class="tool-icon">📚</span>
                    <h3 class="tool-title">三年级数学练习</h3>
                    <p class="tool-desc">自动生成数学每日口算练习-三（下）</p>
                </a>
            </div>

            <div class="tools-row">
                <a href="tools/9gg3.html" class="tool-card">
                    <span class="tool-icon">📖</span>
                    <h3 class="tool-title">诗词九宫格</h3>
                    <p class="tool-desc">通过九宫格游戏帮助记忆古诗词</p>
                </a>

                <a href="link.html" class="tool-card">
                    <span class="tool-icon">🔗</span>
                    <h3 class="tool-title">在线收藏夹</h3>
                    <p class="tool-desc">常用网站链接收藏</p>
                </a>
            </div>
        </div>

        <div class="footer">
            <p><a href="about.html" style="color: rgba(255, 255, 255, 0.8); text-decoration: none;">关于这些工具</a></p>
            <p>yumumao@medu.cc</p>
        </div>
    </div>
</body>
</html>
